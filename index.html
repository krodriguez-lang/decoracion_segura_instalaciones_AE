<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normas de Seguridad - Decoraci√≥n Escolar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* LOGO arriba a la izquierda */
        .logo-top-left {
            position: absolute;
            top: 15px;
            left: 20px;
            width: 140px;
            height: auto;
            z-index: 3;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255,255,255,0.1) 10px,
                rgba(255,255,255,0.1) 20px
            );
            animation: move 20s linear infinite;
        }

        @keyframes move {
            0% { transform: translateX(-50px) translateY(-50px); }
            100% { transform: translateX(50px) translateY(50px); }
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            position: relative;
            z-index: 2;
            opacity: 0.95;
        }

        .warning-icon {
            font-size: 4em;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
            position: relative;
            z-index: 2;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .content {
            padding: 0;
        }

        /* SECCI√ìN 1 */
        .section-1 {
            background: linear-gradient(135deg, #fff5f5, #fed7d7);
            border-left: 8px solid #e53e3e;
            padding: 30px;
        }

        /* SECCI√ìN 2 */
        .section-2 {
            background: linear-gradient(135deg, #fefcbf, #fed7aa);
            border-left: 8px solid #d69e2e;
            padding: 30px;
        }

        /* SECCI√ìN 3 */
        .section-3 {
            background: linear-gradient(135deg, #fef5e7, #fde2d5);
            border-left: 8px solid #dd6b20;
            padding: 30px;
        }

        /* SECCI√ìN 4 */
        .section-4 {
            background: linear-gradient(135deg, #fff8e1, #ffe0b2);
            border-left: 8px solid #f57c00;
            padding: 30px;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            font-size: 1.4em;
            font-weight: bold;
        }

        .icon {
            font-size: 2em;
        }

        .pipes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .pipe-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .pipe-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: #4299e1;
        }

        .pipe-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
            display: block;
        }

        .risks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .risk-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .risk-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .risk-icon {
            font-size: 3em;
            margin-bottom: 15px;
            display: block;
        }

        .surfaces-box {
            margin-top: 25px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            border: 2px solid #fde2d5;
        }

        .surfaces-title {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            justify-content: center;
        }

        .surfaces-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .surface-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: #fef5e7;
            border-radius: 8px;
            border: 1px solid #fde2d5;
        }

        .footer {
            background: linear-gradient(135deg, #2d3748, #1a202c);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .footer h3 {
            margin-bottom: 10px;
            color: #81e6d9;
        }
    </style>
</head>
